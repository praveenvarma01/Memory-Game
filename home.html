<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
  <h1 class="title">ðŸ§© Memory Game</h1>

    <div class="controls">
      <button id="resetBtn" class="reset-btn">ðŸ”„ Reset</button>
      <div class="stats">
        <p>Attempts: <span id="attemptsCount">0</span></p>
        <p>Matches: <span id="matchesCount">0</span></p>
      </div>
    </div>

    
    <main id="game-grid" class="game-grid"></main>
  </div>

  <div class="modal fade" id="gameOverModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">ðŸŽ‰ Game Over!</h5>
        </div>
        <div class="modal-body">
          <p>You finished the game in <strong><span id="finalAttempts">0</span></strong> attempts!</p>
        </div>
        <div class="modal-footer">
          <button id="playAgainBtn" class="btn btn-success">Play Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
